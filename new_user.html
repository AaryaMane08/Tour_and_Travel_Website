<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <!--icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="web_logo.jpg">

    <link rel="StyleSheet" href="CSS_Pages\new_userstyle.css">
</head>
<body>
    <div class="row">
        <div class="column" id="c1" style="background-image: url('register_img.jpg'); background-repeat: no-repeat; background-size: cover;">
        </div>

        <div class="column" id="c2">

            <div class="inputs">
            
                <p class="heading">Creat Your Account</p>

            <div class="user_name">
                <input type="text" placeholder="Name">
            </div>
            <div class="user_number">
                <input type="text" placeholder="Phone Number">
            </div>
            <div class="user_email">
                <input type="email" placeholder="Email">
            </div>
            <div class="user_location">
                <input type="text" placeholder="Location">
            </div>
            <div class="user_password">
                <input type="password" placeholder="Password">
            </div>
            <div class="confrim_password">
                <input type="password" placeholder="Confrim Password">
            </div>
        </div>
        <br>
        <div class="bottom">
            <button type="button" class="account_btn">CREATE ACCOUNT</button>

            <p class="or"> OR </p>

            <div class="member">
                <p>Already a member of PavanBhoomi Yatra? <strong><a href="login.html">Log in</a></strong></p>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
