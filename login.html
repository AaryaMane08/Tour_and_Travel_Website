<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="web_logo.jpg">

    <link rel="StyleSheet" href="CSS_Pages\loginstyle.css">
</head>
<body>
<div class="login-page">
    <div class="column" id="col1" style="background-image: url('login_img.jpg'); background-repeat: no-repeat; background-size: cover;">

    </div>

    <div class="column" id="col2">

        <div class="main_login_section">
            <p class="login_heading1">Welcome</p>

            <p class="login_heading2">Login with Email</p>

        <div class="email-login">
            <input type="email" placeholder="123@gmail.com">
        </div>
        <div class="password-login">
            <input type="password" placeholder="*******">
        </div>
    </div>
    <br>

    <div class="bottom_login_section">
        <div class="password-forgot">
            <p>Forgot your password?</p>
        </div>
        <br>
        <button type="button" class="loginbtn">
            <a href="index.html" target = "_blank" style="text-decoration: none; color: white; ">LOGIN</a>
        </button>
       
        <div class="loginoption">

            <p class="ORoption"><span>OR</span></p>

            <div class="login-icons">
                <p class="icon-css"><i class="fa-brands fa-google"></i></p>
                <p class="icon-css"><i class="fa-brands fa-facebook"></i></p>
                <p class="icon-css"><i class="fa-brands fa-apple"></i></p>
            </div>
        </div>
        <p class="account">Don't have an account? <strong><a href="new_user.html">Create Account</a></strong></p>

    </div>
    </div>
</div>
</body>
</html>
